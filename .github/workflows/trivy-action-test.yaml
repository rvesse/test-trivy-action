name: Env Leakage Tests (437)
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  master:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Default Output
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          image-ref: '.'

      - name: SARIF JSON Output
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          image-ref: '.'
          format: sarif

      - name: Table Output
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          image-ref: '.'
          format: table

