name: Env Leakage Tests (437)
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  master:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in fs mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          image-ref: '.'

      - name: Run Trivy vulnerability scanner in fs mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          image-ref: '.'
          format: sarif
